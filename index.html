body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 0 20px;
      position: relative;
    }

    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(to bottom right, #f0f8ff, #e1bee7);
      clip-path: polygon(0 0, 4% 100%, 100% 0);
      z-index: -1;
    }

     .container::after {
      content: "";
      position: absolute;
      bottom: 50px;
      right: 50px;
      width: 100px;
      height: 100px;
      background-image: linear-gradient(to top left,#4400ffe8,#fff);
      background-color: #fff;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      z-index: -1;
    } 

    .logo {
      text-align: center;
      margin-right: 50px;
    }

      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #8a2be2;
    }

    .logo h1 {
      color: #8a2be2;
      font-size: 3rem;
      margin-top: 10px;
    }

    .login-form {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      border-top: 5px solid #8a2be2;
    }

    .login-form h3 {
      color: #8a2be2;
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #8a2be2;
    }

    input[type="text"],
    input[type="password"],
    input[type="submit"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #8a2be2;

        .admin-btn {
